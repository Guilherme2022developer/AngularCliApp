<h4 class="mt-5">Preencha corretamente os dados</h4>

<form (ngSubmit)="adicionarEvento()" [formGroup]="timesForm">
  <div class="form-horizontal">
    <div class="alert alert-danger" *ngIf="errors.length > 0">
      <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
      <ul>
        <li *ngFor="let error of errors">{{ error }}</li>
      </ul>
    </div>

    <div class="form-group" [ngClass]="{'has-error': displayMessage['nome']}">
      <label class="col-md-2 control-label" for="time1">Time 1</label>
      <div class="col-md-10">
        <input class="form-control" id="time1" type="text" placeholder="Time 1 (requerido)" formControlName="time1" />
        <span class="text-danger">
          <p [innerHTML]="displayMessage['nome']"></p>
        </span>
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error': displayMessage['nome']}">
      <label class="col-md-2 control-label" for="time2">Time 2</label>
      <div class="col-md-10">
        <input class="form-control" id="time2" type="text" placeholder="Time 2 (requerido)" formControlName="time2" />
        <span class="text-danger">
          <p [innerHTML]="displayMessage['nome']"></p>
        </span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button class="btn btn-primary" type="submit">Buscar probalidade de gols</button>
      </div>
    </div>
  </div>
</form>
<br/>
<br/>
<div *ngIf="betResult">
  <div>{{ betResult.team1AverageGoals }}</div>
  <div>{{ betResult.team2AverageGoals }}</div>
  <!-- Outras propriedades -->
</div>
